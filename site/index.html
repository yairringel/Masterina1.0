<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gyro </title>

</head>


<style>
  body 
  {
	margin: 0px;
	padding: 0px;
	font-size:60px;
	position: fixed;
}
  canvas
  { 
	margin: 0px;
	padding: 0px;
	position: absolute;
	left:0px;
    top:0px;
	
  } 
</style>
 

<body >
	alpha:<span id="alpha"></span><br>
	beta:<span id="beta"></span><br>
	gamma:<span id="gamma"></span><br>
	Beta:<span id="Beta"></span><br>
	initialAlpha:<span id="Alpha"></span><br>
	<canvas id="myCanvas" style="border:2px solid;z-index: 3; "></canvas> 
	<img src="masterina.png" style="position:absolute;left:2px;z-index: 2;">
	<img src="masterina2.png" style="position:absolute;left:2px;z-index: 1;">
</body>
<script type="text/javascript">


    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var initialBeta = 1000;
    var Beta=0;
    context.canvas.width  = window.innerWidth;//resize canvas to whatever window dimensions are
	context.canvas.height = window.innerHeight;
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 70;

    context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = 'green';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = '#003300';
    context.stroke();  
      

    if (window.DeviceOrientationEvent) 
    {//
    	
    	window.addEventListener("deviceorientation", function () {//gyro
    		if (initialBeta == 1000)
    	{
    		initialBeta=event.beta;
    		
    	}
    	Beta=event.beta-initialBeta;
        processGyro(event.alpha, event.beta, event.gamma); 
    	}, true);
    	
	}

	function processGyro(alpha,beta,gamma)
	{
		document.getElementById("alpha").innerHTML=alpha;
		document.getElementById("beta").innerHTML=beta;
		document.getElementById("gamma").innerHTML =gamma;
		document.getElementById("Beta").innerHTML =Beta;

		document.getElementById("initialBeta").innerHTML =initialBeta;
	}  
		
 </script>
</html>
